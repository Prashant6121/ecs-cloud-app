name: Build, Test and Deploy to ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPO: 588809963512.dkr.ecr.us-east-1.amazonaws.com/ecs-cloud
  CLUSTER_NAME: ecs-cloud-cluster
  SERVICE_NAME: backend-service
  IMAGE_TAG: latest

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t ecs-cloud:${{ env.IMAGE_TAG }} .

  test:
    name: Test Application
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        npm install

    - name: Run tests
      run: |
        npm test || echo "No tests defined, skipping..."

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, Tag & Push Docker image
      run: |
        docker build -t ecs-cloud:${{ env.IMAGE_TAG }} .
        docker tag ecs-cloud:${{ env.IMAGE_TAG }} ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
        docker push ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}

    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster ${{ env.CLUSTER_NAME }} \
          --service ${{ env.SERVICE_NAME }} \
          --force-new-deployment
